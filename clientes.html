<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./imgs/icono.png" type="image/x-icon" />
    <!-- fonts google -->
    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Cliente</title>
  </head>
  <body>
    <!-- CRUD -->
    <div
      class="d-flex justify-content-between position-relative w-100"
      role="group"
      aria-label="Basic radio toggle button group"
    >
      <!-- radio botones -->
      <input
        type="radio"
        class="btn-check"
        name="crud"
        id="btnradio1"
        autocomplete="off"
      />
      <label
        class="
          btn
          fw-bolder
          shadow-sm
          text-dark
          w-100
          btn-outline-primary btn-outline-primary--agregar
        "
        for="btnradio1"
        >Agregar</label
      >
      <input
        type="radio"
        class="btn-check"
        name="crud"
        id="btnradio2"
        autocomplete="off"
      />
      <label
        class="btn fw-bolder shadow-sm w-100 btn-outline-secondary mx-2"
        for="btnradio2"
        >Actualizar</label
      >
      <input
        type="radio"
        class="btn-check"
        name="crud"
        id="btnradio3"
        autocomplete="off"
      />
      <label
        class="btn fw-bolder shadow-sm w-100 btn-outline-danger"
        for="btnradio3"
        >Eliminar</label
      >
      <!-- /radio botones -->
      <!-- Formularios -->
      <div
        class="
          d-none
          shadow
          rounded
          sec1
          position-absolute
          w-100
          bg-light
          pt-3
          pb-2
          mt-2
        "
      >
        <button
          type="button"
          class="btn-close d-lg-none position-absolute end-0 top-0 mt-2 me-2"
          aria-label="Close"
          onclick="quitarChecked()"
        ></button>
        <h3 class="text-center">Agregar cliente</h3>
        <div>
          <form
            action=""
            method="post"
            enctype="multipart/form-data"
            class="d-flex flex-column align-items-center"
          >
            <div class="row px-3 g-1">
              <div class="col-6 form-floating">
                <input
                  placeholder="Id_cliente:"
                  type="text"
                  required
                  class="form-control"
                  name="id_cliente"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing"
                />
                <label for="floatingInput">Id_cliente:</label>
              </div>
              <div class="col-6 form-floating">
                <select
                  class="form-select form-control"
                  aria-label="Default select example"
                  name="Categoria"
                  required
                >
                  <option selected>Seleccione</option>
                  <option value="persona_natural">Persona natural</option>
                  <option value="empresa">Empresa</option>
                </select>
                <label for="floatingInput">Tipo cliente</label>
              </div>
              <div class="col-6 my-2 form-floating">
                <input
                  placeholder="Stock"
                  type="text"
                  required
                  class="form-control"
                  name="Stock"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing"
                  maxlength="3"
                />
                <label for="floatingInput">Stock</label>
              </div>
              <div class="col-6 my-2">
                <div class="input-group form-floating">
                  <span class="input-group-text">S/ </span>
                  <input
                    placeholder="Precio"
                    type="text"
                    required
                    class="form-control"
                    name="Precio"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing"
                    maxlength="6"
                    onkeyup="this.value=Precios(this.value)"
                  />
                  <label for="floatingInput" class="ps-5 ms-2 z-index"
                    >Precio</label
                  >
                </div>
              </div>
              <div class="col-12 my-2 form-floating">
                <textarea
                  placeholder="Descripcion"
                  required
                  class="form-control"
                  name="Descripcion"
                  id="floatingTextarea2"
                  style="height: 125px"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing"
                ></textarea>
                <label for="floatingInput">Descripción</label>
              </div>
              <div class="col-12 my-2">
                <span class="input-group-text" id="inputGroup-sizing-lg"
                  >Portada</span
                >
                <input
                  type="file"
                  required
                  class="form-control"
                  name="Portada"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing"
                />
              </div>
            </div>
            <input type="hidden" name="cargo" value="admin" />
            <input
              type="submit"
              name="acc"
              value="Registrar"
              class="btn btn btn-primary w-75 btn-lg my-2"
            />
          </form>
        </div>
      </div>
      <div
        class="
          d-none
          shadow
          rounded
          sec2
          position-absolute
          w-100
          bg-light
          pt-3
          pb-2
          mt-2
        "
      >
        <button
          type="button"
          class="btn-close d-lg-none position-absolute end-0 top-0 mt-2 me-2"
          aria-label="Close"
          onclick="quitarChecked()"
        ></button>
        <h3 class="text-center">Actualizar Libro</h3>
        <div>
          <form action="../../LibroControl" method="post" class="mx-3 mb-2">
            <div class="d-flex flex-column">
              <div class="col-12 d-flex justify-content-evenly my-2 px-5">
                <input type="hidden" name="Codigo" value="<%= fila[0] %>" />
                <input
                  type="submit"
                  name="acc"
                  class="shadow bg-gradient btn btn-success btn-lg fw-bold w-35"
                  value="Aceptar Libro"
                />
                <input
                  type="submit"
                  name="acc"
                  class="shadow bg-gradient btn btn-danger btn-lg fw-bold"
                  value="Rechazar Libro"
                />
              </div>
            </div>
          </form>
          <form
            action="../../LibroControl"
            method="post"
            class="d-flex flex-column align-items-center"
          >
            <div class="row px-3 g-1">
              <div>
                <input type="hidden" name="Codigo" value="" />
              </div>
              <div class="col-6 my-2 form-floating">
                <input
                  type="text"
                  placeholder="Stock"
                  required
                  class="form-control"
                  name="Stock"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing"
                />
                <label for="floatingInput">Stock</label>
              </div>
              <div class="col-6 my-2">
                <div class="input-group form-floating">
                  <span class="input-group-text">S/.</span>
                  <input
                    placeholder="Precio"
                    type="text"
                    name="Precio"
                    class="form-control"
                  />
                  <label for="floatingInput" class="ps-5 ms-3 z-index"
                    >Precio</label
                  >
                </div>
              </div>
              <div class="col-12 my-2 form-floating">
                <textarea
                  placeholder="Descripción"
                  required
                  class="form-control"
                  name="Descripcion"
                  id="floatingTextarea2"
                  style="height: 125px"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing"
                ></textarea>
                <label for="floatingInput">Descripción</label>
              </div>
            </div>
            <input
              type="submit"
              class="btn btn btn-secondary w-75 my-2 btn-lg"
              name="acc"
              value="Actualizar"
            />
          </form>
        </div>
      </div>
      <div
        class="
          d-none
          shadow
          rounded
          sec3
          position-absolute
          w-100
          bg-light
          pt-3
          pb-2
          mt-2
        "
      >
        <button
          type="button"
          class="btn-close d-lg-none position-absolute end-0 top-0 mt-2 me-2"
          aria-label="Close"
          onclick="quitarChecked()"
        ></button>
        <h3 class="text-center">Eliminar Libro</h3>
        <div>
          <form
            action="../../LibroControl"
            method="post"
            class="d-flex flex-column align-items-center px-3"
          >
            <div class="col-9 col-md-7 mt-2 form-floating">
              <input
                placeholder="Id_cliente"
                name="Codigo"
                required
                type="text"
                class="form-control"
                maxlength="5"
              />
              <label for="floatingInput">Id_cliente:</label>
            </div>
            <input
              type="submit"
              class="btn btn btn-danger w-75 m-3 btn-lg"
              name="acc"
              value="Eliminar"
            />
          </form>
        </div>
      </div>
      <!-- /Formularios -->
    </div>
    <!-- funcion de radio buttons -->
    <script src="./js/radiobuttons.js"></script>
  </body>
</html>
